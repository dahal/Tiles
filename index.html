<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/dahal/dahal.github.io/source/source/stylesheets/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/dahal/dahal.github.io/source/source/stylesheets/all.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/tiles.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- javascripts -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-instagram/0.3.1/instagram.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script type="text/javascript" src="javascripts/namespace.js"></script>
  <script type="text/javascript" src="javascripts/initialize.js"></script>
  <script type="text/javascript" src="javascripts/insta/model.js"></script>
  <script type="text/javascript" src="javascripts/insta/controller.js"></script>
  <script type="text/javascript" src="javascripts/insta/views.js"></script>

  <title>Tiles</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="tiles-title">
        <h2>Tiles <br/>
          <small>Instagram Pictures with #HashTag</small>
        </h2>
      </div>
    </div>

    <!-- Form -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" role="form">
          <div class="col-md-9">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-instagram fa-2x"> </i></div>
                <input class="form-control input-lg" id="hashtag" placeholder="#goldengate">
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <button type="submit" class="btn btn-block btn-lg btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <hr>
    <!-- Image Template -->
    <div class="row tiles">
      <script type="text/x-handlebars-template" id="insta-image">
        <div class="hash">
          <div class="col-md-3">
            <div class="panel panel-default">
              <div class="panel-body">
                <a href="{{instaLink}}" target="_blank"><img class="img-rounded img-responsive" src="{{instaImage}}"></a><br>
                <a href="http://instagram.com/{{instaUser}}" class="pull-left" target="_blank"><img class="img-circle img-responsive gravatar" src="{{instaGravatar}}"></a>
                <i class="fa fa-heart likes"> {{instaLikes}}</i><i></i>
                <a href="http://instagram.com/{{instaUser}}" class="pull-right" target="_blank"> @{{instaUser}}</a>
              </div>
            </div>
          </div>
        </div>
      </script>
    </div>
  </div>
</body>
</html>
